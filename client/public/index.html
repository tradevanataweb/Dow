<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Downloader</title>
</head>
<body>
  <h2>Paste Instagram URL</h2>
  <input id="urlInput" type="text" placeholder="Enter Instagram URL" style="width:300px;" />
  <button onclick="handleDownload()">Download</button>

  <div style="margin-top: 20px;">
    <video id="preview" width="300" controls style="display:none;"></video><br>
    <a id="downloadLink" style="display:none;" download>Save to Device</a>
  </div>

  <script>
    async function handleDownload() {
      const url = document.getElementById("urlInput").value;

      if (!url) {
        alert("Please enter a URL.");
        return;
      }

      const res = await fetch("/download", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
      });

      const data = await res.json();

      if (data.video_url) {
        const fullUrl = data.video_url;

        const video = document.getElementById("preview");
        video.src = fullUrl;
        video.style.display = "block";

        const link = document.getElementById("downloadLink");
        link.href = fullUrl;
        link.textContent = "Save to Device";
        link.style.display = "inline-block";
      } else {
        alert("Failed to download video.");
      }
    }
  </script>
</body>
</html>
