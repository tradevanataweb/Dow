services:
  - type: web
    name: url-grabber-app
    env: python
    rootDir: .
    buildCommand: |
      cd client
      npm install
      npm run build
      cd ..
      pip install -r requirements.txt
    startCommand: gunicorn server:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: FLASK_ENV
        value: production
    plan: free
